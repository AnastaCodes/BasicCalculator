<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container" role="main">
        <div class="calculator-box" aria-labelledby="calc-header">
            <div class="calculator-header" id="calc-header">
                <div class="display" aria-live="polite" aria-atomic="true">0</div>
            </div>
            <div class="calculator-buttons">
                <div class="button-row">
                    <button class="clear" aria-label="Clear">C</button>
                    <button class="percent" aria-label="Percent">%</button>
                    <button class="division" aria-label="Division">/</button>
                    <button class="multiplication" aria-label="Multiplication">×</button>
                    <button class="number" aria-label="Number 7">7</button>
                    <button class="number" aria-label="Number 8">8</button>
                    <button class="number" aria-label="Number 9">9</button>
                    <button class="subtraction" aria-label="Subtraction">-</button>
                    <button class="number" aria-label="Number 4">4</button>
                    <button class="number" aria-label="Number 5">5</button>
                    <button class="number" aria-label="Number 6">6</button>
                    <button class="addition" aria-label="Addition">+</button>
                    <button class="number" aria-label="Number 1">1</button>
                    <button class="number" aria-label="Number 2">2</button>
                    <button class="number" aria-label="Number 3">3</button>
                    <button class="calculate" aria-label="Calculate">=</button>
                    <button class="number" aria-label="Number 0">0</button>
                    <button class="decimal" aria-label="Decimal point">.</button>
                    <button class="delete" aria-label="Delete">⌫</button>
                    <button class="negate" aria-label="Negate">+/-</button>
                </div>
            </div>
        </div>
    </div>
     <!-- First implementation <script src="app1.js"></script> -->
   <script src="app2.js"></script>
</body>
</html>
